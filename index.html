            border-radius: 5px;

            outline: none;

        .search-results {
            max-height: 300px;

            display: none;

        .search-result-item {
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .search-result-item:hover {
            background-color: #f5f5f5;
        }
        
        .search-result-item:last-child {
            border-bottom: none;
        }
        
        .search-clear {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            padding: 0 5px;
        }
        
        /* Map container takes full height minus navbar */
        #map-container {
            height: calc(100vh - 70px);
        }
        
        #map {
            height: 100%;
        }
        
        .leaflet-control {
            z-index: 1001;
        }

            padding: 5px 10px;
            border-radius: 5px;
            font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif;
            font-size: 14px;
            color: #333;
        }
        
        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        
        .info h4 {
            margin: 0 0 5px;
            color: #777;
        }
        
        .legend {
            line-height: 18px;
            color: #555;
        }
        
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
            border-radius: 50%;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        }

            width: 80px;
            margin-right: 15px;
        }
        
        .about-content {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .about-content h5 {
            margin-top: 15px;
            margin-bottom: 5px;
        }
        
        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .navbar-brand h4 {
                font-size: 1rem;
            }

                left: 10px;
                width: calc(100% - 20px);

            #coords-display {
                left: 10px;
                bottom: 10px;
                font-size: 12px;
            }
            
            .legend {
                font-size: 12px;
            }
            
            .legend i {
                width: 14px;
                height: 14px;
            }
            
            .about-header {
                flex-direction: column;
                text-align: center;
            }
            
            .about-header img {
                margin-right: 0;
                margin-bottom: 10px;
            }

            var div = L.DomUtil.create('div', 'info legend'),
                organizations = ['fyf', 'cadecom', 'tlc', 'ag_care', 'tapp'],
                labels = [];

            // Add title
            div.innerHTML = '<h4>Organizations</h4>';

            // Loop through organizations and generate a label with a colored square for each
            for (var i = 0; i < organizations.length; i++) {
                div.innerHTML +=
                    '<i style="background:' + getColor(organizations[i]) + '"></i> ' +
                    organizations[i] + '<br>';
            }

            return div;
        };

        legend.addTo(map);

        // Add the GeoJSON data to the map
        var interventions = L.geoJSON(geoJsonData, {
            pointToLayer: function(feature, latlng) {
                // Create a circle marker for each intervention
                return L.circleMarker(latlng, {
                    radius: 8,
                    fillColor: getColor(feature.properties.Organisati),
                    color: "#000",
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.8
                });
            },
            onEachFeature: function(feature, layer) {
                // Create popup content
                var props = feature.properties;
                var popupContent = `
                    <div>
                        <h3>${props.TRANSFORM_}</h3>
                        <p><strong>Organization:</strong> ${props.Organisati}</p>
                        <p><strong>District:</strong> ${props.District}</p>
                        <p><strong>Village:</strong> ${props.Village}</p>
                        <p><strong>GVH:</strong> ${props.GVH}</p>
                        <p><strong>Name:</strong> ${props.Name}</p>
                        <p><strong>Submission Date:</strong> ${props._submissio}</p>
                        ${props.Altitude ? `<p><strong>Altitude:</strong> ${props.Altitude} m</p>` : ''}
                        ${props._Intervent ? `<p><strong>Intervention Value:</strong> ${props._Intervent}</p>` : ''}
                    </div>
                `;
                
                // Bind popup to layer
                layer.bindPopup(popupContent);
                
                // Store the layer reference for search functionality
                layer.feature = feature;
            }
        }).addTo(map);

        // Fit map to show all interventions
        map.fitBounds(interventions.getBounds());
        
        // Hide loading message
        document.getElementById('loading').style.display = 'none';

        // Search functionality
        const searchInput = document.querySelector('.search-input');
        const searchResults = document.getElementById('searchResults');
        const clearSearch = document.getElementById('clearSearch');
        
        // Function to perform search
        function performSearch(query) {
            const results = [];
            const lowerQuery = query.toLowerCase();
            
            // Search through all features
            geoJsonData.features.forEach(feature => {
                const props = feature.properties;
                const searchableText = [
                    props.TRANSFORM_,
                    props.Organisati,
                    props.District,
                    props.Village,
                    props.GVH,
                    props.Name,
                    props._Intervent
                ].join(' ').toLowerCase();
                
                if (searchableText.includes(lowerQuery)) {
                    results.push(feature);
                }
            });
            
            return results;
        }
        
        // Function to display search results
        function displaySearchResults(results) {
            searchResults.innerHTML = '';
            
            if (results.length === 0) {
                searchResults.innerHTML = '<div class="search-result-item">No results found</div>';
            } else {
                results.forEach(feature => {
                    const item = document.createElement('div');
                    item.className = 'search-result-item';
                    item.innerHTML = `
                        <strong>${feature.properties.TRANSFORM_}</strong><br>
                        <small>${feature.properties.District} - ${feature.properties.Village}</small>
                    `;
                    
                    item.addEventListener('click', function() {
                        // Zoom to the feature
                        map.setView([feature.geometry.coordinates[1], feature.geometry.coordinates[0]], 12);
                        
                        // Open popup for the feature
                        interventions.eachLayer(function(layer) {
                            if (layer.feature === feature) {
                                layer.openPopup();
                            }
                        });
                        
                        // Clear search and hide results
                        searchInput.value = '';
                        searchResults.style.display = 'none';
                    });
                    
                    searchResults.appendChild(item);
                });
            }
            
            searchResults.style.display = 'block';
        }
        
        // Event listeners for search
        searchInput.addEventListener('input', function() {
            const query = this.value.trim();
            
            if (query.length > 0) {
                const results = performSearch(query);
                displaySearchResults(results);
            } else {
                searchResults.style.display = 'none';
            }
        });
        
        clearSearch.addEventListener('click', function() {
            searchInput.value = '';
            searchResults.style.display = 'none';
            searchInput.focus();
        });
        
        // Close search results when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.search-container')) {
                searchResults.style.display = 'none';
            }
        });

        // Adjust map height on window resize
        window.addEventListener('resize', function() {
            setTimeout(function() {
                map.invalidateSize();
            }, 100);
        });
    </script>
</body>
</html>
