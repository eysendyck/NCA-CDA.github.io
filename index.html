<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCA-DCA Transform Program</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/feedback.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="malawigeo.js"></script>
    <!-- Leaflet Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <!-- Leaflet Routing Machine -->
    
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="LOGO.png" alt="NCA-CDA Logo">
                <h4>NCA-DCA Transform Program</h4>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html"><i class="fas fa-home me-1"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html"><i class="fas fa-info-circle me-1"></i>About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Routing Controls -->
    <div class="routing-controls collapsed" id="routingControls">
        <button class="routing-toggle" id="routingToggle">
            <i class="fas fa-route"></i>
        </button>
        <div class="collapsed-icon">
            <i class="fas fa-route fa-lg"></i>
        </div>
        <div class="routing-content">
            <h6><i class="fas fa-route me-2"></i>Directions</h6>
            <button id="startRouting" class="btn btn-primary btn-routing">
                <i class="fas fa-play me-1"></i> Start Routing
            </button>
            <button id="clearRoute" class="btn btn-secondary btn-routing">
                <i class="fas fa-times me-1"></i> Clear Route
            </button>
            
            <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" id="autoRouting" checked>
                <label class="form-check-label" for="autoRouting">
                    Auto routing mode
                </label>
            </div>
            
            <div class="routing-instructions">
                <small>Click anywhere on the map to set start and end points</small>
            </div>
            
            <div id="routeInfo" class="routing-info">
                <!-- Route information will appear here -->
            </div>
        </div>
    </div>

    <!-- Collapsible Search Bar -->
<div class="search-toggle" id="searchToggle">
    <button class="btn btn-light shadow-sm" id="toggleSearchBtn">
        <i class="fas fa-search"></i>
    </button>
</div>

<div class="search-container collapse" id="searchContainer">
    <div class="search-input-container">
        <i class="fas fa-search text-muted"></i>
        <input type="text" class="search-input" placeholder="Intervention, districts, villages...">
        <button class="search-clear" id="clearSearch">
            <i class="fas fa-times"></i>
        </button>
    </div>
    <div class="search-results" id="searchResults"></div>
</div>


    <!-- Main Content -->
    <div id="main-content">
        <!-- Map Container (Home Page) -->
        <div id="map-container">
            <div id="map"></div>
            <div id="coords-display"></div>
        </div>
    </div>
    
    <div id="loading" class="loading">Loading map data...</div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <!-- Bootstrap JS -->

    <script src="js/main.js"></script>

                        </a>
                    </div>
                    ` : ''}

    -->
    
</body>
</html>
